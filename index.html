<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
    background:linear-gradient(to bottom right,#fdf6ec,#f7e8ff);
    color:#222;
    text-align:center;
}

/* PAGE 1 */
#page1{
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    position:relative;
    transition:opacity 1s ease;
}

h1,h2{
    opacity:0;
    transition:1.5s;
    margin:10px;
    text-shadow:0 0 10px rgba(0,0,0,0.2);
}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    position:absolute;
    color:white;
}

#yes{
    background:#28a745;
    left:30%;
    bottom:80px;
}

#no{
    background:#dc3545;
    left:55%;
    bottom:80px;
}

/* PAGE 2 */
#page2{
    opacity:0;
    pointer-events:none;
    transition:opacity 2s ease;
    height:100vh;
    position:relative;
}

/* Glass Card */
.content{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:rgba(255,255,255,0.7);
    backdrop-filter:blur(12px);
    padding:40px 50px;
    border-radius:25px;
    box-shadow:0 0 40px rgba(255,215,0,0.3);
}

/* Golden glow behind ring */
.content::before{
    content:"";
    position:absolute;
    top:-80px;
    left:50%;
    transform:translateX(-50%);
    width:300px;
    height:300px;
    background:radial-gradient(circle,rgba(255,215,0,0.4),transparent 70%);
    z-index:-1;
}

#finalText{
    font-size:24px;
    margin-bottom:20px;
    color:#333;
}

#ring{
    font-size:100px;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 15px gold; }
    to{ text-shadow:0 0 50px #ffd700; }
}

#coupleNames{
    margin-top:20px;
    font-size:34px;
    font-weight:bold;
    letter-spacing:4px;
    opacity:0;
    animation:fadeIn 2s ease forwards 1.5s;
    color:#b8860b;
    text-shadow:
        0 0 10px gold,
        0 0 25px rgba(255,215,0,0.7);
}

@keyframes fadeIn{
    from{ opacity:0; transform:translateY(10px); }
    to{ opacity:1; transform:translateY(0); }
}

.goldHeart{
    display:inline-block;
    animation:pulse 1.5s infinite ease-in-out;
    position:relative;
}

@keyframes pulse{
    0%{ transform:scale(1); }
    50%{ transform:scale(1.25); }
    100%{ transform:scale(1); }
}

/* Sparkles */
.sparkle{
    position:absolute;
    font-size:12px;
    animation:spark 1.5s infinite linear;
    color:#ffd700;
}

@keyframes spark{
    0%{ opacity:1; transform:scale(1); }
    100%{ opacity:0; transform:scale(2); }
}

/* Floating Hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation:floatUp linear forwards;
    z-index:0;
}

@keyframes floatUp{
    from{ transform:translateY(0); opacity:1; }
    to{ transform:translateY(-110vh); opacity:0; }
}

/* Fireworks canvas */
canvas{
    position:absolute;
    top:0;
    left:0;
    z-index:0;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<div id="page1">
    <h1 id="l1">Happy Valentine's Day ‚ù§Ô∏è</h1>
    <h2 id="l2">I Love You So Much üíñ</h2>
    <h2 id="l3">Will You Marry Me? üíç</h2>
    <button id="yes">Yes üíñ</button>
    <button id="no">No üò¢</button>
</div>

<div id="page2">
    <canvas id="fireworks"></canvas>
    <div class="content">
        <div id="finalText">
            With this ring, I promise to treasure you forever and beyond
        </div>
        <div id="ring">üíç</div>
        <div id="coupleNames">
            MA <span class="goldHeart">üíõ</span>  AF
        </div>
    </div>
</div>

<script>
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const page1=document.getElementById("page1");
const page2=document.getElementById("page2");
const music=document.getElementById("bgMusic");

/* Text fade */
setTimeout(()=>l1.style.opacity=1,1000);
setTimeout(()=>l2.style.opacity=1,3000);
setTimeout(()=>l3.style.opacity=1,5000);

/* Move NO */
function moveBtn(){
    const x=Math.random()*(window.innerWidth-120);
    const y=Math.random()*(window.innerHeight-120);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
}
noBtn.addEventListener("mouseover",moveBtn);
noBtn.addEventListener("touchstart",moveBtn);

/* YES click */
yesBtn.addEventListener("click", function(){
    music.play();
    page1.style.opacity=0;
    setTimeout(()=>{
        page1.style.display="none";
        page2.style.pointerEvents="auto";
        page2.style.opacity=1;
        startFireworks();
        createSparkles();
    },1000);
});

/* Floating Hearts (both pages) */
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);

/* Sparkles */
function createSparkles(){
    const heart=document.querySelector(".goldHeart");
    setInterval(()=>{
        const s=document.createElement("div");
        s.classList.add("sparkle");
        s.innerHTML="‚ú®";
        s.style.left=(Math.random()*40-20)+"px";
        s.style.top=(Math.random()*40-20)+"px";
        heart.appendChild(s);
        setTimeout(()=>s.remove(),1500);
    },300);
}

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

function startFireworks(){
    setInterval(()=>{
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for(let i=0;i<70;i++){
            ctx.beginPath();
            ctx.arc(Math.random()*canvas.width,
                    Math.random()*canvas.height,
                    3,0,Math.PI*2);
            ctx.fillStyle="hsl("+Math.random()*360+",100%,50%)";
            ctx.fill();
        }
    },300);
}
</script>

</body>
</html>
